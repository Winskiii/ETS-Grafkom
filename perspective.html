<!DOCTYPE html>
<html>
<head>
    <title>Rotating Dodecahedron</title>
</head>
<body>
<canvas id="gl-canvas" width="800" height="800"></canvas>

<p></p>
<button id="Button1">Rotate X+</button>
<button id="Button2">Rotate X-</button>
<button id="Button3">Rotate Y+</button>
<button id="Button4">Rotate Y-</button>

<p></p>

<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;
out vec4 vColor;

uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;

void main() {
    gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;
    vColor = aColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void main() {
    fColor = vColor;
}
</script>

<script src="initShaders.js"></script>
<script src="MVnew.js"></script>
<script src="perspective.js"></script>
</body>
</html>
